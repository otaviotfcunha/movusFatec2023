  <body>

    <!--inicio do site (topo)-->

    <nav class="navbar navbar-expand-lg nav_color">
    <div class="container-fluid container">
        <a class="navbar-brand" href="index.html"><img class="nav_logo" src="../imgs/LogoFullLight 2.png" alt=""></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse nav_flex" id="navbarNavAltMarkup">

                <a class="nav-link botom_nav active_nav" href="cadastro.html">Cadastre-se</a>

            </div>
        </div>
    </div>

    <!--Login Movus-->
    <header>
        <div class="login_movus">
            <form id="formLogin">
                <div class="title_login">
                    <p>Entre com o login criado</p>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control required" id="floatingInput" placeholder="nome@example.com" oninput="nameValidate()">
                    <label for="floatingInput">Usuario:</label>
                    <span class="span-required">Usuario deve ter no mínimo 3 caracteres</span>
                  </div>
                  <div class="form-floating mb-3" >
                    <input type="password" class="form-control required" id="floatingPassword" placeholder="Password" oninput="passValidate()">
                    <label for="floatingPassword">Senha:</label>
                    <span class="span-required">A senha deve conter no mínimo 8 caracteres</span>
                  </div>
                <div class="mb-3 form-check campo_login">
                    <div>
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Mostrar Senha</label>
                    </div>
                    <div><a class="esqueceu" href="">Esqueceu a senha ?</a></div>
                </div>
                <div class="btn_login"><a type="submit" class="btn_login_click">Login</a></div>
                <div class="mb-3 text-center">
                    <p>Novo na Movus ? <a class="esqueceu" href="cadastro.html"> crie sua conta!</a></p> 
                </div>
              </form>
        </div>
    </header>

    

       <!--Fim do site (Botom)-->

                        <a class="Movus_aba" href="">> Sobre</a>
                        <a class="Movus_aba" href="">> Vantagens</a>
                    </div>        
                    <div class="logo_movus_footer">

                    </div>           
                    <div>
                        <div class="redes_movus">
                            <p>Nossas Redes</p>
                        </div>
